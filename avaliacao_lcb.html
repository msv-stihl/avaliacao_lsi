<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style_lcb.css">
    <title>Avaliação Banheiros</title>
</head>
<body>
    <div class="screen">
    <form class="form" id="form">
        <div class="header">
            <h1 class="title">Avaliação de Eficácia | Banheiros</h1>
            <input type="hidden" name="sheetName" id="sheetName" value="lco">
            <div class="nome">
                <label for="nome">Digite seu nome:</label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="predio">
                <label for="predio">Selecione o prédio:</label>
                <select id="predios" name="predios" class="predio-selecao" required>
                    <option value="P01">P01</option>
                    <option value="P02">P02</option>
                    <option value="P03">P03</option>
                    <option value="P04">P04</option>
                    <option value="P07">P07</option>
                    <option value="P08">P08</option>
                    <option value="P11">P11</option>
                    <option value="P15">P15</option>
                    <option value="P16">P16</option>
                    <option value="P18">P18</option>
                    <option value="P20">P20</option>
                    <option value="P22">P22</option>
                    <option value="P26">P26</option>
                    <option value="P27">P27</option>
                    <option value="P28">P28</option>
                    <option value="P29">P29</option>
                    <option value="P30">P30</option>
                    <option value="P31">P31</option>
                    <option value="P32">P32</option>
                    <option value="P35">P35</option>
                    <option value="P37">P37</option>
                    <option value="P38">P38</option>
                    <option value="P42">P42</option>
                    <option value="P43">P43</option>
                    <option value="P48">P48</option>
                    <option value="P49">P49</option>
                    <option value="P50">P50</option>
                    <option value="P52">P52</option>
                    <option value="P56">P56</option>
                </select>
            </div>
            <div class="local">
                <label for="local">Sala / Local avaliado:</label>
                <input type="text" name="local" id="local" required>
            </div>
        </div>
        <div class="grid">
            <div class="row">
                <label for="abastecimento" class="label">Abastecimento de insumos</label>
                <div class="options">
                    <input type="radio" name="abastecimento" id="abastecimentoh" class="button_happy" value="1" required>
                    <input type="radio" name="abastecimento" id="abastecimentos" class="button_sad" value="0">
                    <input type="radio" name="abastecimento" id="abastecimenton" class="button_na" value="2" checked>
                </div>
            </div>
            <div class="row">
                <label for="recolhimento" class="label">Recolhimento de resíduos</label>
                <div class="options">
                    <input type="radio" name="recolhimento" id="recolhimentoh" class="button_happy" value="1" required>
                    <input type="radio" name="recolhimento" id="recolhimentos" class="button_sad" value="0">
                    <input type="radio" name="recolhimento" id="recolhimenton" class="button_na" value="2" checked>
                </div>
            </div>
            <div class="row">
                <label for="limpeza_moveis" class="label">Limpeza de móveis</label>
                <div class="options">
                    <input type="radio" name="limpeza_moveis" id="limpeza_moveish" class="button_happy" value="1" required>
                    <input type="radio" name="limpeza_moveis" id="limpeza_moveiss" class="button_sad" value="0">
                    <input type="radio" name="limpeza_moveis" id="limpeza_moveisn" class="button_na" value="2" checked>
                </div>
            </div>
            <div class="row">
                <label for="limpeza_vidros" class="label">Limpeza de vidros</label>
                <div class="options">
                    <input type="radio" name="limpeza_vidros" id="limpeza_vidrosh" class="button_happy" value="1" required>
                    <input type="radio" name="limpeza_vidros" id="limpeza_vidross" class="button_sad" value="0">
                    <input type="radio" name="limpeza_vidros" id="limpeza_vidrosn" class="button_na" value="2" checked>
                </div>
            </div>
            <div class="row">
                <label for="limpeza_piso" class="label">Limpeza de piso</label>
                <div class="options">
                    <input type="radio" name="limpeza_piso" id="limpeza_pisoh" class="button_happy" value="1" required>
                    <input type="radio" name="limpeza_piso" id="limpeza_pisos" class="button_sad" value="0">
                    <input type="radio" name="limpeza_piso" id="limpeza_pison" class="button_na" value="2" checked>
                </div>
            </div>
            <div class="row">
                <label for="limpeza_parede" class="label">Limpeza de parede</label>
                <div class="options">
                    <input type="radio" name="limpeza_parede" id="limpeza_paredeh" class="button_happy" value="1" required>
                    <input type="radio" name="limpeza_parede" id="limpeza_paredes" class="button_sad" value="0">
                    <input type="radio" name="limpeza_parede" id="limpeza_pareden" class="button_na" value="2" checked>
                </div>
            </div>
            <div class="row">
                <label for="limpeza_portas" class="label">Limpeza de portas</label>
                <div class="options">
                    <input type="radio" name="limpeza_portas" id="limpeza_portash" class="button_happy" value="1" required>
                    <input type="radio" name="limpeza_portas" id="limpeza_portass" class="button_sad" value="0">
                    <input type="radio" name="limpeza_portas" id="limpeza_portasn" class="button_na" value="2" checked>
                </div>
            </div>
            <div class="row">
                <label for="limpeza_mic" class="label">Limpeza de mictórios</label>
                <div class="options">
                    <input type="radio" name="limpeza_mic" id="limpeza_mich" class="button_happy" value="1" required>
                    <input type="radio" name="limpeza_mic" id="limpeza_mics" class="button_sad" value="0">
                    <input type="radio" name="limpeza_mic" id="limpeza_micn" class="button_na" value="2" checked>
                </div>
            </div>
            <div class="row">
                <label for="limpeza_vaso" class="label">Limpeza de vasos sanitários</label>
                <div class="options">
                    <input type="radio" name="limpeza_vaso" id="limpeza_vasoh" class="button_happy" value="1" required>
                    <input type="radio" name="limpeza_vaso" id="limpeza_vasos" class="button_sad" value="0">
                    <input type="radio" name="limpeza_vaso" id="limpeza_vason" class="button_na" value="2" checked>
                </div>
            </div>
            <div class="row">
                <label for="limpeza_pias" class="label">Limpeza de pias</label>
                <div class="options">
                    <input type="radio" name="limpeza_pias" id="limpeza_piash" class="button_happy" value="1" required>
                    <input type="radio" name="limpeza_pias" id="limpeza_piass" class="button_sad" value="0">
                    <input type="radio" name="limpeza_pias" id="limpeza_piasn" class="button_na" value="2" checked>
                </div>
            </div>
            <div class="row">
                <label for="limpeza_espelhos" class="label">Limpeza de espelhos</label>
                <div class="options">
                    <input type="radio" name="limpeza_espelhos" id="limpeza_espelhosh" class="button_happy" value="1" required>
                    <input type="radio" name="limpeza_espelhos" id="limpeza_espelhoss" class="button_sad" value="0">
                    <input type="radio" name="limpeza_espelhos" id="limpeza_espelhosn" class="button_na" value="2" checked>
                </div>
            </div>
            <div class="row">
                <label for="limpeza_janelas" class="label">Limpeza de janelas</label>
                <div class="options">
                    <input type="radio" name="limpeza_janelas" id="limpeza_janelash" class="button_happy" value="1" required>
                    <input type="radio" name="limpeza_janelas" id="limpeza_janelass" class="button_sad" value="0">
                    <input type="radio" name="limpeza_janelas" id="limpeza_janelasn" class="button_na" value="2" checked>
                </div>
            </div>
        </div>
        <input type="hidden" name="date" id="date" value="">
        <div class="submit">
            <label for="submit"></label>
            <input type="submit" name="submit" id="submit" class="submit-button" value="Enviar">
        </div>
    </form>
    </div>
    <script>
        function getDate(){
            const date = new Date().toLocaleString()
            document.getElementById('date').value = date
        }

        var form = document.getElementById("form");
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            getDate();
            const formData = new FormData(form);
            console.log(formData);
            const scriptURL = 'https://script.google.com/macros/s/AKfycbytKOXHwtfZw6_4W_7mIC6a9k7l4o37_ojyjMt4SmXJSrcq8Av9XJ7k4CTO4nTIt_20/exec'; // <-- Paste your Web App URL here

            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => {
                    if (data.result === 'success') {
                        alert("Resposta enviada!");
                        form.reset();
                    } else {
                        throw new Error(data.error);
                    }
                })
                .catch(error => {
                    alert('Ok!');
                    console.error('Error!', error.message);
                    window.location.href = '/avaliacao_lsi'
                });
        });
    </script>
</body>
</html>
