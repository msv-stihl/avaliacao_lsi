    <link rel="stylesheet" href="styles/style_lcb.css">
    <title>Avaliação Banheiros</title>
    <script

        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <script>
        function SubForm (){
            const fields = document.querySelectorAll('#form')
            if(fields[0][0].value == "" || fields[0][2].value == ""){
                alert("Preencha todos os campos antes de enviar")
                location.reload()
            } else {
                getDate()
                $.ajax({
                    url:'https://api.apispreadsheets.com/data/Qq7S4OsWTtSQdfEa/',
                    type:'post',
                    data:$("#form").serializeArray(),
                    success: function(){
                    alert("Avaliação enviada :)")
                    window.location.href = '/avaliacao_lsi'
                    },
                    error: function(){
                    alert("TOcorreu um ero de conexão :(")
                    location.reload()
                    }
                });
            }
        }
        function getDate(){
            const date = new Date().toLocaleString()
            document.getElementById('date').value = date
        }
    </script>
</head>
